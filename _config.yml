title: Wayside Mapping
tagline: Open source geospatial services
permalink: /:path/
url: "http://localhost:4000"
liquid:
  error_mode: strict
  strict_variables: false
  strict_filters: true
source: _source
date_format: "%b %e, %Y"
plugins:
  - absolute-urls
  - unwrap-img
collections:
  pages:
    output: true
defaults:
  - scope:
      path: _pages
      type: pages
    values:
      permalink: /:path/
      layout: page
youtube_page: "@WaysideMapping"
twitch: WaysideMapping
wikipedia: QuincyMorgan
github: WaysideMapping
kofi: waysidemapping
openstreetmap: quincylvania
linkedin: quincy-morgan