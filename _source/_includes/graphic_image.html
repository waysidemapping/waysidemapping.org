<figure class="inline-graphic graphic-background">
    <img class="graphic" title="{{ include.title | escape }}" alt="{{ include.alt | default: include.caption | escape }}" src="{{include.file | absolute_url}}" style="{%- if include.width -%}max-width:{{include.width}}{%- endif -%}"/>
    {%- if include.caption -%}
        <figcaption>{{include.caption | smartify}}</figcaption>
    {%- endif -%}
</figure>
