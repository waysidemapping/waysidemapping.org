---
layout: default
---
<div class="container padded">
  <article class="prose">
    {% if page.title %}<h1><a href="{{page.url | absolute_url}}">{{page.title | smartify}}</a></h1>{% endif %}
    {% if page.image %}<img src="{{page.image | absolute_url}}"/>{% endif %}
    {{content}}
    {%- assign updated_date = page.updated | default: page.date | date: site.date_format -%}
    {%- include dateline.html -%}
  </article>
</div>
